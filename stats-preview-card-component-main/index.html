<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card">
  <div class="image">
    <img src="./images/image-header-mobile.jpg" alt="office with 3 girls">
  </div>
  <div class="main">
    <div class="title">
      <h2>Get <span>insights</span> that help your business grow.</h2>
    </div>
    <div class="text">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </div>
  </div>
  <div class="footer">
    <p class="number">10k+</p>
    <p class="info">companies</p>
    <p class="number">314</p>
    <p class="info">templates</p>
    <p class="number">12m+</p>
    <p class="info">queries</p>
  </div>
</div>
</body>
</html>
