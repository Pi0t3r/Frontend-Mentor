<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="card">
      <div class="shadow"></div>
			<div class="image">
				<img src="./images/image-header-mobile.jpg" alt="office with 3 girls" />
			</div>
			<div class="main">
				<div class="title">
					<h2>Get <span>insights</span> that help your business grow.</h2>
				</div>
				<div class="text">
					<p>
						Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
						and overall efficiency.
					</p>
				</div>
			</div>
			<div class="footer">
				<p class="number">
					10k+ <br />
					<span>companies</span>
				</p>

				<p class="number">
					314 <br />
					<span> templates</span>
				</p>

				<p class="number">
					12m+ <br />
					<span>queries</span>
				</p>
			</div>
		</div>
	</body>
</html>
