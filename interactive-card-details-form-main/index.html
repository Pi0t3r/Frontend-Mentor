<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Interactive card details form</title>

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="left-side">
			<div class="background">
				<div class="card1">
					<img src="./images/bg-card-front.png" alt="front-card" />
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="code">
						<p class="creditCardNumber">0000 0000 0000 0000</p>
					</div>
					<div class="name">
						<p class="creditName">Jane Appleseed</p>
					</div>
					<div class="small-code">
						<p><span class="month">00</span>/<span class="year">00</span></p>
					</div>
				</div>
				<div class="card2">
          <img src="./images/bg-card-back.png" alt="back-card">
          <div class="cvc">
            <p class="creditCvc">000</p>
          </div>
        </div>
			</div>
		</div>
    <div class="right-side">
      <div class="form block">
        <div class="name">
          <p>Cardholder name</p>
          <input class="inputName" type="text" placeholder="e.g. Jane Appleseed">
          
        </div>
        <div class="number">
          <p>card number</p>
          <input class="inputNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="17">
          <p class="wrong wrongNumber none">Wrong format, numbers only</p>
        </div>
        <div class="dateCvc">
          <div class="date">
            <p>exp. date (mm/yy)</p>
            <input class="dateM" type="text" placeholder="MM">
            <input class="dateY" type="text" placeholder="YY">
            <p class="wrong wrongDate">Can't be blank</p>
          </div>
          <div class="cvc">
            <p>cvc</p>
            <input class="inputCvc" type="text" placeholder="e.g. 123">
            <p class="wrong none wrongCvc">Can't be blank</p>
          </div>
        </div>
        <div class="btn">
          <button class="button" type="submit"><p>Confirm</p></button>
        </div>
      </div>
      <div class="complete none">
        <div class="icon">
          <img src="./images/icon-complete.svg" alt="icon complete">
        </div>
        <div class="text">
          <h1>thank you!</h1>
          <p>We've added your card details</p>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
	</body>
</html>
