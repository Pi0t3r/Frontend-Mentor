<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<div class="title">
			<h1>splitter</h1>
		</div>

		<div class="splitter">
			<div class="bill">
				<p>Bill</p>
				<img src="./images/icon-dollar.svg" alt="icon dollar" />
				<input id="inputBill" type="number" />
			</div>
			<div class="tip">
				<p>Select Tip %</p>
				<div class="buttons">
					<button value="0.05">5%</button>
					<button value="0.1">10%</button>
					<button value="0.15">15%</button>
					<button value="0.25">25%</button>
					<button value="0.50">50%</button>
					<input type="number" placeholder="Custom" />
				</div>
			</div>
      <div class="people">
        <p>Number of People</p>
        <img src="./images/icon-person.svg" alt="icon person">
        <input id="inputPeople" type="number">
      </div>
      <div class="total">
        <div class="tipPerson">
          <div class="text">
            <p>Tip Amount</p>
            <p class="grey">/person</p>
          </div>
          <div class="priceTip">
            <p>$</p><span>4.27</span>
          </div>
        </div>
        <div class="totalPrice">
          <div class="text">
            <p>Total</p>
            <p class="grey">/person</p>
          </div>
          <div class="price">
            <p>$</p><span>32.79</span>
          </div>
        </div>
        <div class="btn">
          <button type="submit"><p>reset</p></button>
        </div>
      </div>
		</div>
	</body>
</html>
