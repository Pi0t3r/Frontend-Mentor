<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Expenses chart component</title>
		<link rel="stylesheet" href="./style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="upper-belt">
				<div class="left-side">
					<div class="text">
						<p>My balance</p>
						<p class="price">$921.48</p>
					</div>
				</div>
				<div class="right-side">
					<div class="circle1"></div>
					<div class="circle2"></div>
				</div>
			</div>
			<div class="main-content">
				<div class="title">
					<h2>Spending - Last 7 days</h2>
				</div>
				<div class="diagrams">
					<div class="mon hover">
            <div class="day-cost">
              <p>$10.20</p>
            </div>
						<div class="diag1 style-diag effect"></div>
						<p>mon</p>
					</div>
					<div class="tue hover">
            <div class="day-cost">
              <p>$25.47</p>
            </div>
						<div class="diag2 style-diag effect"></div>
						<p>tue</p>
					</div>
					<div class="wed hover">
            <div class="day-cost">
              <p>$52.36</p>
            </div>
						<div class="diag3 style-diag effect"></div>
						<p>wed</p>
					</div>
					<div class="thu hover">
            <div class="day-cost">
              <p>$31.07</p>
            </div>
						<div class="diag4 style-diag blue-diag"></div>
						<p>thu</p>
					</div>
					<div class="fri hover">
            <div class="day-cost">
              <p>$73.86</p>
            </div>
						<div class="diag5 style-diag effect"></div>
						<p>fri</p>
					</div>
					<div class="sat hover">
            <div class="day-cost">
              <p>$50.50</p>
            </div>
						<div class="diag6 style-diag effect"></div>
						<p>sat</p>
					</div>
					<div class="sun hover">
            <div class="day-cost">
              <p>$40.99</p>
            </div>
						<div class="diag7 style-diag effect"></div>
						<p>sun</p>
					</div>
				</div>
				<div class="bottom-main">
					<div class="left-side">
            <div class="text">
              <p class="total">Total this month</p>
              <p class="money">$478.33</p>
            </div>
          </div>
          <div class="right-side">
            <div class="text">
              <p class="procent">+2.4%</p>
              <p class="total">from last month</p>
            </div>
          </div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Piotr Kapu≈õci≈Ñski</a>.
		</div>
	</body>
</html>
