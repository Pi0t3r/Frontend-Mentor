<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e72b2f82ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <header>
      <div class="left-side-header">
        <p class="quest">Where in the World?</p>
      </div>
      <div class="right-side-header">
        <button>
          <span><i class="fa-regular fa-moon"></i></span><span>dark</span> mode
        </button>
      </div>
    </header>
    <main>
      <div class="searching-input">
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <label for="search-country"></label>
        <input type="text" placeholder="Search for a country..." id="search-country" />
      </div>
    </main>
  </body>
</html>
